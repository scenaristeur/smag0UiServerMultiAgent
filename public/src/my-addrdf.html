<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-addrdf">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Add Rdf</h1>
    
    			<template is="dom-bind">
				
				<paper-input
				type="text" 

				label="Sujet"
				value="{{sujet::change}}"></paper-input> 
				
				<paper-input 
				type="text"

				label="propriete"
				value="{{propriete::change}}"></paper-input>
				
				<paper-input 
				type="text"

				label="Objet"
				value="{{objet::change}}"></paper-input>
				
				<sparql-update 
				sujet="{{sujet}}"
				propriete="{{propriete}}" 
				objet="{{objet}}">
				</sparql-update>
				
			</template>
	</div>
	
  </template>

  <script>
    Polymer({
      is: 'my-addrdf'
    });
  </script>
</dom-module>
